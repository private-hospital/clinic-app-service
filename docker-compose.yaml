services:
  db:
    image: postgres:16
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env

  clinic-app-service:
    build: .
    container_name: clinic-app-service
    depends_on:
      - db
    volumes:
      - ./static:/app/staticfiles
    env_file:
      - .env

  proxy:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/static:ro
    depends_on:
      - clinic-app-service

volumes:
  postgres_data: